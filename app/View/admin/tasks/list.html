{% extends "base.html" %}

{% block content %}

<div class="row">
    <div class="comments col-md-12">

        <div class="card-header">Tasks</div>
        <div class="card-block p-0">
            <table class="table table-bordered table-sm m-0">
                <thead class="">
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Content</th>
                    <th>Done</th>
                </tr>
                </thead>
                <tbody>
                {% for task in tasks %}
                <tr>
                    <td>{{ task.name }}</td>
                    <td>{{ task.email }}</td>
                    <td>
                        <span class="task-content" data-id="{{task.id}}">{{ task.content }}</span>
                        <br>
                        <a class="task-edit" data-id="{{task.id}}" href="javascript:;">Edit</a>
                    </td>
                    <td>
                        <label class="custom-control custom-checkbox">
                            <input type="checkbox"
                                   class="task-done custom-control-input"
                                   data-id="{{ task.id }}"
                                   {% if task.is_done %}checked{% endif %}>
                            <span class="custom-control-indicator"></span>
                        </label>
                    </td>
                </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
        <div class="card-footer">
            {{ paginator|raw }}
        </div>
        <br>

    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document" style="max-width: 650px">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Edit</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <textarea id="edited-text" class="form-control" rows="3"></textarea>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" id="save-task">Save changes</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
        
    </div>
</div>

<script src="/js/admin/tasks.js"></script>

{% endblock %}
