{% extends "base.html" %}

{% block content %}

<div class="row">
    <div class="col-md-12">
        <div class="my-heading">
            <h3 class="mb-2">Tasks</h3>

            {{ include('tasks/sorter.html') }}

        </div>
        <br>

        {% for task in tasks %}

            {{ include('tasks/list_item.html') }}

        {% endfor %}

        {{ paginator|raw }}

        <div class="col-md-12">
            <div class="form-area">
                <form role="form" id="task-form">
                    <br style="clear:both">
                    <h3>Create new task</h3>
                    <br>
                    <div class="form-group">
                        <input type="text" class="form-control" name="name" placeholder="Name" required>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" name="email" placeholder="Email" required>
                    </div>
                    <div class="form-group">
                        <input type="hidden" id="image-path" name="image_path">
                        <div id="filelist">Your browser doesn't have Flash or HTML5 support</div>
                        <img id="image-preview" width="60px" style="display: none;"/>
                        <div id="upload-container">
                            <a id="pickfiles" href="javascript:;"><button type="button" class="btn btn-outline-primary btn-sm">Upload image</button></a>
                            <a id="cancelfile"><button type="button" class="btn btn-outline-danger btn-sm">Cancel</button></a>
                        </div>
                    </div>
                    <div class="form-group">
                        <textarea class="form-control" name="content" placeholder="Message" rows="5" required></textarea>
                    </div>

                    <button type="submit" id="submit" name="submit" class="btn btn-success btn-sm">Submit</button>
                    <button type="button" id="preview" class="btn btn-primary btn-sm">Preview</button>

                    <div id="error-response"></div>
                </form>
                <div id="success-message" class="alert alert-success" style="display: none;">Task was created</div>
            </div>
        </div>

    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document" style="max-width: 650px">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Preview</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">

            </div>

        </div>
    </div>
</div>

<script src="/js/plupload.js"></script>
<script src="/js/tasks.js"></script>


{% endblock %}
